<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>DECO1016 Web Form</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Insert your p5 script here -->

</head>

<body id="canvas-container">
<form id="payment">
      		<h2>Your details</h2>
      		<ul>
      			<li>
      				<label for="name">Name</label>
      				<input id="name" name="name" type="text" required>
      			</li>
      			<li>
      				<label for="email">Email</label>
      				<input id="email" name="email" type="text" required>
      			</li>
      			<li>
      				<label for="phone">Phone</label>
      				<input id="phone" name="phone" type="text" required>
      			</li>
      		</ul>

      		<h3>Delivery address</h3>
      		<ul>
      			<li>
      				<label for="address">Address</label>
      				<input id="address" name="address" type="text" required></input>
      			</li>
      			<li>
      				<label for="state">State</label>
      				<input id="state" name="state" type="text" required>
      			</li>
      			<li>
      				<label for="country">Country</label>
      				<input id="country" name="country" type="text" required>
      			</li>
                  			<li>
      				<label for="postcode">Post code</label>
      				<input id="postcode" name="postcode" type="text" required>
      			</li>
      		</ul>
      		<h3>Card details</h3>
      		<ul>
            <li>
                <label for="cardtype">Card Type</label>
  							<input id="cardtype" name="cardtype" type="text">
      			</li>
            <li>
      				<label for="namecard">Name on card</label>
      				<input id="namecard" name="namecard" type="text" required>
      			</li>
      			<li>
      				<label for="cardnumber">Card number</label>
      				<input id="cardnumber" name="cardnumber" type="text" required>
      			</li>
      			<li>
      				<label for="secure">Security code</label>
      				<input id="secure" name="secure" type="text" required>
      			</li>

      		</ul>
      		<button type="submit">Submit</button>
      </form>
    <script src="script.js"></script>
  </body>
</html>
